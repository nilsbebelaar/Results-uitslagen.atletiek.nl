{% extends "base.html" %}

{% block header %}
<p class="title is-1">Wedstrijd toevoegen</p>
{% endblock %}

{% block content %}
<div class="main-column-centered box">
  <form method="POST" action="{{url_for('main.add', id=comp['id'])}}">

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">ID</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="control">
            <input class="input" type="text" name="id" value="{{comp['id']}}" disabled>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Naam</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="control">
            <input class="input" type="text" name="name" value="{{comp['name']}}">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Locatie</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="control">
            <input class="input" type="text" name="location" value="{{comp['location']}}">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Type</label>
      </div>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <label class="radio">
              <input type="radio" name="type" value="Outdoor" {% if comp['type']=='Outdoor' %}checked{% endif %} required>
              Outdoor
            </label>
            <label class="radio">
              <input type="radio" name="type" value="Indoor" {% if comp['type']=='Indoor' %}checked{% endif %} required>
              Indoor
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Datum</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="control">
            <input class="input" type="text" name="days" disabled value="{{comp['date_print']}}">
          </div>
        </div>
      </div>
    </div>

    <label class="label">Gevonden uitslagenlijsten</label>
    {% for resultlist in comp['resultlists'] %}
    <p><a href="{{resultlist['url']}}" target="_blank">{{resultlist['raw_name']}}</a></p>
    {% endfor %}

    <hr>
    <div class="flex-center">
      <button class="button is-block is-info is-light is-medium">
        <span class="icon is-medium"><i class="fas fa-plus"></i></span>
        <span>Toevoegen</span>
      </button>
    </div>
  </form>
</div>
{% endblock %}
