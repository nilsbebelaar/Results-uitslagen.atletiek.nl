{% extends "base.html" %}

{% block header %}
<p class="title is-1">Home</p>
{% endblock %}

{% block content %}
<div class="main-column-centered box">
  <p class="title is-4 has-text-centered">Nieuwe wedstrijd toevoegen</p>
  <hr>
  <form method="POST" action="{{url_for('main.index')}}">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Bron</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <div class="select">
              <select name="source">
                <option value="NED-html">uitslagen.atletiek.nl (html)</option>
                <option value="GER-xml">ergebnisse.leichtathletik.de (xml)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">ID</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" name="ID" required>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Type</label>
      </div>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <label class="radio">
              <input type="radio" name="type" value="Outdoor" required>
              Outdoor
            </label>
            <label class="radio">
              <input type="radio" name="type" value="Indoor" required>
              Indoor
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-center">
      <button class="button is-block is-info is-light is-medium">
        <span class="icon is-medium"><i class="fas fa-plus"></i></span>
        <span>Toevoegen</span>
      </button>
    </div>
  </form>
</div>
{% endblock %}
